<script type="text/javascript">
    $(document).ready(function(){
        fetch('./static/data/ExerciseList.json')
            .then((response) => {
                return response.json();
            })
            .then((data) => {
                parseExercisesToForm(data);
            });

    });

    function parseExercisesToForm(data) {

        $.each (data['exercises'], function(index,elem) {
            $( '<div class="col-md-3 mb-3">' +
               '<div class="custom-control custom-checkbox">' +
            ' <input type="checkbox" class="custom-control-input" id="exercise-'+elem.id+'">' +
            '   <label class="custom-control-label" for=excercise-'+elem.id+'">'+elem.name+'</label>'+
            '</div></div>').appendTo("#excercises-boxes");
        });

    }

</script>
